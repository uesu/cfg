//commands are executed here when you select medic

// -------
//sensitivity
// -------

m_rawinput 1

sensitivity 3.000000

// -------
//scripts/binds
// -------

//crouch jump
//put "//" before the script if you dont want to use it
alias +rj "spec_mode;-duck;+cr;alias checkrj +cr";
alias -rj "-cr;checkduck;alias checkrj none";
alias +crouch "-cr;+duck;alias checkduck +duck";
alias -crouch "-duck;checkrj;alias checkduck none";
alias checkduck none;
alias checkrj none;
alias +cr "+jump;+duck";
alias -cr "-duck;-jump";
alias none "";
bind space +rj;
bind ctrl +crouch;

// --------------------------------------------------
//competitive /from mastercoms cfg
// --------------------------------------------------
//simply remove medic callout, fake uber, mask uber, and loadout change
//if you dont want to use it and prefer using your own modified medic script

tf_medigun_autoheal 1 //autoheal 

//medic callout

hud_medicautocallers 1
alias autocall_all"hud_medicautocallersthreshold 300"
alias autocall_default"hud_medicautocallersthreshold 60"
autocall_default
alias +radar"autocall_all;+helpme"
alias -radar"autocall_default;-helpme"
-radar
bind e +radar

slot2 // start with medigun
bind q"slot1;slot2"

//loadout change indicator for mediguns
//execute when changing medigun
//your loadout should be arranged to be executed properly

bind KP_HOME"exec user/medic/ubercharge.cfg" //loadout a
bind KP_UPARROW"exec user/medic/kritzkrieg.cfg" //loadout b
bind KP_PGUP"exec user/medic/quickfix.cfg" //loadout c
bind KP_LEFTARROW"exec user/medic/vaccinator.cfg" //loadout d

alias +charge"+attack2;slot2;uber_used;cmd voicemenu 2 2;cmd spec_prev"
alias -charge -attack2

//fake uber

alias fakeuber"cmd voicemenu 1 7"
alias charge_ready"cmd voicemenu 2 4;uber_ready"
bind g fakeuber

//mask uber

bind "f" charge_ready