// ----------------------------
//settings
// ----------------------------

// -------
//resolution
// -------
mat_setvideomode 720 480 0 // sets resolution through console

// -------
//brightness
// -------
mat_monitorgamma 1.6 // default = 2.2

// -------
// volume
// -------
volume 0.020000 

//this is for BXHud, just change 0 if you don't use BXHud
//i suggest using "tf_hud_target_id_disable_floating_health" "1" 
//since the floating version is not as consistent and can have problems

tf_hud_target_id_disable_floating_health 1 //put 0 when playing MvM

// -------
//hud and combat text
// -------

//color
hud_combattext_green 255
hud_combattext_red 255
hud_combattext_blue 255

hud_combattext_batching 1 // accumulate combat txt dmg into single number
hud_combattext_batching_window 0.2
hud_saytext_time 2 // how fast the chat will fade

// -------
//hitsound
// -------
tf_dingalingaling_lasthit 1 // play hitsound
tf_dingalingaling 1 // play hitsound

// -------
//crosshair
// -------
cl_crosshair_file crosshair7 
cl_crosshair_scale 23.170000 

// -------
//fov
// -------

tf_use_min_viewmodels 1 // min-viewmodels
fov_desired 90 // field of view
viewmodel_fov 70 // weapon model; how far or near you want it to be on your screen
viewmodel_fov_demo 83 // when viewing local demos, stv demos
r_drawviewmodel 1 // draws viewmodel

