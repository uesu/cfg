//the purpose of modules.cfg is to customize your preset
//if you want to change some settings on the preset

//make sure you have the latest version of mastercomfig
//so things will work fine

//to activate a module, delete "//" before the module
//to deactivate a module, add "//" before the module

//to change a module, change the preset name after the '='
//for example, to change textures=low to high, delete the word 'low' and
//replace it with 'high' ( textures=high )

//from mastercoms; mastercomfig = modules_template
//template by fraklin

//--------
//network modules
//--------

//sourcetv=on
// on, off

//packet_rate=standard
// standard, congestion

//snapshot_buffer=safe
// high, safe, low

//packet_size=big
// speed, saver, big, conservative, small

//bandwidth=1.5Mbps
// 8.0Mbps, 6.0Mbps, 4.0Mbps, 3.0Mbps, 2.5Mbps, 2.0Mbps, 1.5Mbps, 1.0Mbps, 768Kbps, 512Kbps, 384Kbps, 192Kbps, 128Kbps

//download=mapsonly
// all, nosounds, mapsonly, none

