// quick switch loadout
bind "KP_HOME" "load_itempreset 0" // 7 
bind "KP_UPARROW" "load_itempreset 1" // 8
bind "KP_PGUP" "load_itempreset 2" // 9
bind "KP_LEFTARROW" "load_itempreset 3" // 4

//quick class switch
//hold shift while pressing 1 - 9

bind shift "+joinclass"
alias +joinclass "bind 1 scout; bind 2 soldier; bind 3 pyro; bind 4 demoman; bind 5 heavy; bind 6 engineer; bind 7 medic; bind 8 sniper; bind 9 spy"
alias -joinclass "bind "1" "slot1"; bind "2" "slot2"; bind "3" "slot3"; bind "4" "slot4"; bind "5" "slot5"; bind "6" "slot6"; bind "7" "slot7"; bind "8" "slot8"; bind "9" "slot9"
alias scout "join_class scout
alias soldier "join_class soldier
alias pyro "join_class pyro
alias demoman "join_class demoman
alias heavy "join_class heavyweapons
alias engineer "join_class engineer
alias medic "join_class medic
alias sniper "join_class sniper
alias spy "join_class spy

//null-movement
//put "//" before the script if you dont want to use it

mat_filterlightmaps 1
bind w "+mfwd;mat_filterlightmaps 0"  // if you don't want blocky lightmaps, set to 1
bind a "+mleft;mat_filterlightmaps 0" // if you don't want blocky lightmaps, set to 1
bind s "+mback;mat_filterlightmaps 0" // if you don't want blocky lightmaps, set to 1
bind d "+mright;mat_filterlightmaps 0" // if you don't want blocky lightmaps, set to 1
alias +mfwd "-back;+forward;alias cfwd +forward"
alias +mback "-forward;+back;alias cback +back"
alias +mleft "-moveright;+moveleft;alias cleft +moveleft"
alias +mright "-moveleft;+moveright;alias cright +moveright"
alias -mfwd "-forward;cback;alias cfwd"
alias -mback "-back;cfwd;alias cback"
alias -mleft "-moveleft;cright;alias cleft"
alias -mright "-moveright;cleft;alias cright"
alias cfwd
alias cback
alias cleft
alias cright
